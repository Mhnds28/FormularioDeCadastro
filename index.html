<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>

</head>

<body>
    <div id="cabecalho">
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subititulo">Complete suas informações</p>
        <br>
    </div>
<div id="container">
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"> <strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"> <strong>E-mail</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>

            <div class="campo">
                <label for="CEP"> <strong>Cep</strong></label>
                <input type="CEP" nome="CEP" id="CEP" required>
            </div>

        </fieldset>


        <div class="campo">
            <label> <strong>De qual lado da aplicação você desenvolve?</strong></label> <br> <br>
            <label>
                <input type="radio" nome="devwabe" value="frontend" checked> Fronte-end
            </label> <br> <br>
            <label>
                <input type="radio" nome="devwab" value="backend"> Beckeand
            </label> <br> <br>
            <label>
                <input type="radio" name="devwab" value="fullstack"> Full Stack
            </label> <br>
        </div>

        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label> <strong>Selecione as tecnologias que utiliza:</strong></label> <br>
                <input type="checkbox" id="tecnologia" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia" name="tecnologia6" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia" name="tecnologia5" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>
                <input type="checkbox" id="tecnologia" name="tecnologia6" value="JAVA">
                <label for="tecnologia7">JAVA</label> <br>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobe sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" style="width: 26em" rows="2"></textarea>
        </div> <br>

        <button class="botao" type="submit">Concluído</button>

    </form>

</div>
</body>

</html>
